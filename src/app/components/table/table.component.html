<ng-container *ngIf="tableData?.reviews">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>img</th>
      <td mat-cell *matCellDef="let review">{{review.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let review">{{ review.uid }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>content</th>
      <td mat-cell *matCellDef="let review">{{ review.content }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5]"/>
</ng-container>

<ng-container *ngIf="!tableData?.reviews">
  <h3 class="text-h3 text-center mt-4">This product doesn't have any review!</h3>
</ng-container>
